<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Dashboard</title>
</head>

<body>
    <div>
        <img src="assets/view-dashboard.svg" alt="logo" id="logo"><label for="logo">Dashboard</label>
        <menu>
            <li><img id="home" src="assets/home.svg" alt="home"><label for="">Home</label></li>
            <li><img id="profile" src="assets/card-account-details-outline.svg" alt="profile"><label
                    for="profile">Profile</label></li>
            <li><img src="assets/message.svg" alt="messages" id="messages"><label for="messages">Messages</label></li>
            <li><img src="assets/clock-time-three.svg" alt="history" id="history"><label for="history">History</label>
            </li>
            <li><img src="assets/note-multiple.svg" alt="tasks" id="tasks"><label for="tasks">Tasks</label></li>
            <li><img src="assets/account-group.svg" alt="communities" id="communities"><label
                    for="communities">Communities</label></li>

                <li id="spacer"></li>
            <li><img src="assets/cog.svg" alt="settings" id="settings"><label for="settings">Settings</label></li>
            <li><img src="assets/help-box.svg" alt="support" id="support"><label for="support">Support</label></li>
            <li><img src="assets/shield-check.svg" alt="privacy" id="privacy"><label for="privacy">Privacy</label></li>
        </menu>

    </div>
    <header>
        <div>
            <img src="assets/magnify.svg" alt="search">
            <input type="text" name="search-term" id="search-term">
        </div>
        <div>
            <img src="assets/bell-ring-outline.svg" alt="notifications">
            <img src="assets/avatar1.jpeg" alt="Hanaa B.'s avatar">
            <p>Hanaa B.</p>
        </div>
        <div>
            <img class="main-avatar" src="assets/avatar1.jpeg" alt="Hanaa B.'s avatar">
            <p>Hi there,</p>
            <p>Hanaa B. (@hbar1st)</p>
        </div>
        <div>
            <button type="button">New</button>
            <button type="button">Upload</button>
            <button type="button">Share</button>
        </div>
    </header>
    <main>

    </main>
    <script src="script.js"></script>
</body>

</html>
